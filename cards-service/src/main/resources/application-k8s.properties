server.port=2001

# ---- Management / Actuator ----
management.server.port=8079
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

# ---- Application ----
spring.application.name=cards-service

# ---- Database (in-cluster MySQL Service) ----
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/elevens-bank
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# ---- JWT ----
jwt.secret=${JWT_SECRET:change_this_to_same_secret_used_in_auth_service_32_bytes_minimum}

# ---- Eureka (in-cluster) ----
eureka.client.service-url.defaultZone=http://eureka:8761/eureka/
eureka.instance.prefer-ip-address=true

# ---- Distributed Tracing (in-cluster Zipkin) ----
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# ---- Security ----
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.security.user.name=
spring.security.user.password=
spring.main.allow-bean-definition-overriding=true

# ---- Vault disabled in K8s (secrets via K8s Secrets) ----
spring.cloud.vault.enabled=false

# ---- Logging ----
logging.level.org.springframework.security=INFO
logging.level.com.cards=INFO
