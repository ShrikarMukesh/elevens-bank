name: Cards Service CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "cards-service/**"
      - "pom.xml"
      - ".github/workflows/cards-service-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "cards-service/**"
      - "pom.xml"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to Kubernetes after build?"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  JAVA_VERSION: "21"
  DOCKER_IMAGE: ctshrikar/cards-service
  SERVICE_NAME: cards-service

jobs:
  # =============================================
  # Job 1: Build & Test
  # =============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Build & run tests
        run: mvn verify -pl ${{ env.SERVICE_NAME }} -am -B

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: ${{ env.SERVICE_NAME }}/target/surefire-reports/
          retention-days: 7

  # =============================================
  # Job 2: Docker Build & Push
  # =============================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.SERVICE_NAME }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================
  # Job 3: Deploy to Kubernetes (Manual trigger)
  # =============================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker
    if: github.event.inputs.deploy == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update image tag in manifest
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | head -c 7)
          sed -i "s|image: ${{ env.DOCKER_IMAGE }}:.*|image: ${{ env.DOCKER_IMAGE }}:sha-${SHORT_SHA}|" cards-service/k8s/cards-service.yaml

      - name: Deploy to cluster
        run: |
          kubectl apply -f cards-service/k8s/cards-service.yaml
          kubectl rollout status deployment/cards-service --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=cards-service
          kubectl get svc cards-service
