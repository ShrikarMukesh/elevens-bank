spring.application.name=api-gateway
server.port=9190

# ==============================================================
# Service Discovery (Eureka)
# ==============================================================
# Tells this API Gateway where to find the Service Registry (Eureka).
# Interview Q: Why do we need this?
# A: In microservices, instances have dynamic IPs. The Gateway asks Eureka
# "Where is auth-service?" instead of hardcoding http://localhost:8081.
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# ==============================================================
# Logging Levels
# ==============================================================
logging.level.root= INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator= INFO
# TRACE level for Gateway helps debug routing decisions (why a request matched/failed).
logging.level.org.springframework.cloud.gateway= TRACE
logging.level.org.springframework.security= DEBUG
logging.level.org.springframework.security.web.server= DEBUG

# ==============================================================
# Routing Configuration
# ==============================================================
# Spring Cloud Gateway matches requests based on "Predicates" (Conditions)
# and forwards them to a "URI" (Destination).

# -------------------------------------------------------------
# 1. Auth Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[0].id=auth-service
# 'lb://' protocol tells Gateway to use Client-Side Load Balancing.
# It fetches the list of 'auth-service' instances from Eureka and simple Round-Robin load balances them.
spring.cloud.gateway.routes[0].uri=lb://auth-service
# Predicate: Match any URL starting with /auth/
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# --- Rate Limiter Filter Configuration ---
# Filter Name: Must match the standard factory name "RequestRateLimiter".
spring.cloud.gateway.routes[0].filters[0].name=RequestRateLimiter

# Args: redis-rate-limiter.replenishRate
# Concept: Token Bucket Algorithm.
# How many tokens (requests) specific to this route are added to the bucket every second.
# Here: 10 requests per second allowed continuously.
spring.cloud.gateway.routes[0].filters[0].args.redis-rate-limiter.replenishRate=10

# Args: redis-rate-limiter.burstCapacity
# Concept: Bursting.
# The maximum size of the bucket. Allows handling sudden spikes in traffic.
# Here: Can handle up to 20 requests instantly, but then limited by replenishRate.
spring.cloud.gateway.routes[0].filters[0].args.redis-rate-limiter.burstCapacity=20

# Args: key-resolver
# Logic: How to identify unique users?
# Reference: Points to the 'userKeyResolver' bean defined in Java code (RateLimiterConfig.java).
# Groups limits by Client IP Address.
spring.cloud.gateway.routes[0].filters[0].args.key-resolver=#{@userKeyResolver}

# -------------------------------------------------------------
# 2. Account Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[1].id=account-service
spring.cloud.gateway.routes[1].uri=lb://account-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/accounts/**
# Apply the same Rate Limiting to Account Service
spring.cloud.gateway.routes[1].filters[0].name=RequestRateLimiter
spring.cloud.gateway.routes[1].filters[0].args.redis-rate-limiter.replenishRate=10
spring.cloud.gateway.routes[1].filters[0].args.redis-rate-limiter.burstCapacity=20
spring.cloud.gateway.routes[1].filters[0].args.key-resolver=#{@userKeyResolver}
# Rewrite Path: Remove /api/accounts prefix
spring.cloud.gateway.routes[1].filters[1].name=RewritePath
spring.cloud.gateway.routes[1].filters[1].args.regexp=/api/accounts/(?<segment>.*)
spring.cloud.gateway.routes[1].filters[1].args.replacement=/$\\{segment}

# -------------------------------------------------------------
# 3. Cards Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[2].id=cards-service
spring.cloud.gateway.routes[2].uri=lb://cards-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/cards/**

# -------------------------------------------------------------
# 4. Customer Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[3].id=customer-service
spring.cloud.gateway.routes[3].uri=lb://customer-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/customers/**

# -------------------------------------------------------------
# 5. Transaction Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[4].id=transaction-service
spring.cloud.gateway.routes[4].uri=lb://transaction-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/transactions/**

# -------------------------------------------------------------
# 6. Notification Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[5].id=notification-service
spring.cloud.gateway.routes[5].uri=lb://notification-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/notifications/**

# -------------------------------------------------------------
# 7. Loan Service Route
# -------------------------------------------------------------
spring.cloud.gateway.routes[6].id=loan-service
spring.cloud.gateway.routes[6].uri=lb://loan-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/loans/**

# -------------------------------------------------------------
# 8. Discovery Server UI Route
# -------------------------------------------------------------
# Allows accessing the Eureka Dashboard through the Gateway
spring.cloud.gateway.routes[7].id=discovery-server
spring.cloud.gateway.routes[7].uri=http://localhost:8761
spring.cloud.gateway.routes[7].predicates[0]=Path=/eureka/web
# SetPath filter rewrites the URL path before forwarding.
# Incoming: /eureka/web -> Outgoing: / (Dashboard Home)
spring.cloud.gateway.routes[7].filters[0]=SetPath=/

spring.cloud.gateway.routes[8].id=discovery-server-static
spring.cloud.gateway.routes[8].uri=http://localhost:8761
spring.cloud.gateway.routes[8].predicates[0]=Path=/eureka/**

# ==============================================================
# Tracing Configuration (Zipkin/Sleuth)
# ==============================================================
# Sends distributed tracing logs to a Zipkin server.
# Helps visualize the latency of a request as it jumps between services.
spring.zipkin.base-url=http://zipkin:9411
# Sampling Probability: 1.0 means 100% of requests are traced.
# In production, reduce this (e.g., 0.1) to save performance.
spring.sleuth.sampler.probability=1.0

# ==============================================================
# Security Configuration
# ==============================================================
# Secret key for signing/verifying JWTs.
# Interview Q: Symmetric vs Asymmetric?
# A: This uses a symmetric key (HMAC). Both issuer (Auth Service) and verifier (Gateway) share this secret.
jwt.secret=change_this_to_a_very_long_random_secret_key_32bytes_minimum

# ==============================================================
# Redis Configuration (For Rate Limiting)
# ==============================================================
# The Gateway stores the Token Bucket counters in Redis.
# If Redis goes down, Rate Limiting might fail open or closed depending on error handling configuration.
spring.data.redis.host=localhost
spring.data.redis.port=6379
